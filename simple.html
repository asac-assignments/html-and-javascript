<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TODO List</title>
  </head>
  <body>
    <section id="container">
      <h1 class="title">TODO</h1>
      <div class="input-container">
        <input type="text" class="todo-input" />
        <input type="button" onclick="onClickSave()" value="저장" />
      </div>
      <div class="list-container">
        <ul id="todo-list" class="todo-list">
          <li>밥 먹기</li>
          <li>2시 약속</li>
        </ul>
      </div>
    </section>
    <script>
      function onClickSave() {
        const input_object = document.querySelector(".todo-input");
        const input_object_content = input_object.value.trim();
        if (
          input_object_content !== "" &&
          window.confirm(input_object_content + "를 저장하시겠습니까?")
        ) {
          const todo_list_item = document.createElement("li");
          todo_list_item.textContent = input_object_content;
          document.getElementById("todo-list").appendChild(todo_list_item);
          input_object.value = "";
        }
      }
    </script>
  </body>
</html>
